{% extends "database/base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">All Games</h2>
  {% if games %}
    <ul class="list-group">
      {% for game in games %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ game.title }} ({{ game.release_year }})
          <a href="{% url 'game_detail' game.id %}" class="btn btn-sm btn-outline-secondary">Details</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No games found.</p>
  {% endif %}
</div>
{% endblock %}
