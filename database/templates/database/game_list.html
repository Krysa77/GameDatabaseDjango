{% extends "database/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center">All Games</h2>

  <div class="row">
    {% for game in games %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <a href="{% url 'game_detail' game.id %}">
            {% if game.photo %}
              <img src="{{ game.photo.url }}" class="card-img-top" alt="{{ game.title }}" width="300" height="200">
            {% else %}
              <img src="{% static 'game_photos/default.jpg' %}" class="card-img-top" alt="No image">
            {% endif %}
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ game.title }}</h5>
            <p class="card-text">Released: {{ game.release_year }}</p>
            <p class="card-text">Price: ${{ game.price }}</p>
            <a href="{% url 'game_detail' game.id %}" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No games found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
